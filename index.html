<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box" data-index="0"></button>
        <button class="box" data-index="1"></button>
        <button class="box" data-index="2"></button>
        <button class="box" data-index="3"></button>
        <button class="box" data-index="4"></button>
        <button class="box" data-index="5"></button>
        <button class="box" data-index="6"></button>
        <button class="box" data-index="7"></button>
        <button class="box" data-index="8"></button>
      </div>
    </div>
    <div class="controls">
      <div id="mode-controls">
        <button id="mode-multiplayer" class="mode-btn active">
          Multiplayer
        </button>
        <button id="mode-computer" class="mode-btn">Computer</button>
      </div>
      <div class="reset-wrap">
        <button id="reset-btn" class="mode-btn">Reset Game</button>
      </div>
    </div>
    <script src="js2024.js"></script>
  </body>
</html>
